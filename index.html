<!DOCTYPE html>
<html lang="en">

<head>

  <title>Emoji Library</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Emoji Library</h1>
  </header>
  <main>
    <section class="frequently-used">
      <h2>Frequently Used</h2>
      <div class="emoji-container" id="frequently-used-container">
        <!-- Frequently used emojis will be generated here -->

      <h2>Category-wise</h2>

        <!-- Each category will be generated here -->

    </section>
  </main>

  <!-- Google Ads container -->

    <!-- Insert your Google Ads code here -->
  </div>
